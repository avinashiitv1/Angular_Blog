<div class="row">
        <div class="input-field col s6">
          <input placeholder="Enter User Name" name="blogUserName" id="username" type="text" class="validate" #blogUserName="ngModel" [(ngModel)]="username">
          <p class="display"> {{username}} Blogs</p>
        </div>
        <button class="waves-effect  waves-teal btn displayButton" (click)="getUserBlogs(username)"><i class="material-icons right">search</i>Find</button>
</div>

<div *ngFor="let blog of userBlogs; let i=index">

    <div class="row">
      <div style="margin-right: 30px; margin-top: 11px;">
        <div class="card yellow lighten-5 ">
          <div class="card-content white-text">
            <span class="card-title blogTitleDisplay">{{blog.blogTitle}}</span>
            <p class="blogTextDisplay">{{blog.blogContent}}</p>
            </div>
            <div class="card-action">
            <i class="material-icons" style="color:darkblue; padding: 5px">grade</i>{{blog.blogRating}}
            <i class="material-icons" style="color:darkblue; padding: 5px">loyalty</i>{{blog.blogCategory}}
            <i class="material-icons" style="color:darkblue; padding: 5px">person</i>{{blog.blogUserName}}
            <span style="margin-left: 80%">
              <button (click)="editBlog(blog.id)" class="btn-flat"><i class="material-icons" style="color:darkblue; padding: 5px">edit</i>Edit</button>
              <button class="btn-flat" (click)="deleteSelectedBlog(blog.id)"><i class="material-icons" style="color:darkblue; padding: 5px">delete</i>Delete</button>
            </span>
            </div>
          </div>
        </div>
    </div>

</div>
